<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Clothing Store - Home</title>
<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
    }
    header {
        background: #111;
        padding: 20px;
        color: white;
        text-align: center;
    }
    .hero {
        background: url('https://images.unsplash.com/photo-1521334884684-d80222895322?auto=format&fit=crop&w=1200&q=80') center/cover no-repeat;
        height: 90vh;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        color: white;
        text-shadow: 0 0 10px #000;
        padding: 20px;
    }
    .signup-box {
        background: rgba(0,0,0,0.6);
        padding: 20px;
        border-radius: 10px;
        max-width: 300px;
        width: 100%;
    }
    input, button {
        width: 100%;
        padding: 12px;
        margin-top: 10px;
        border: none;
        border-radius: 6px;
    }
    button {
        background: #ff8c00;
        color: white;
        font-size: 16px;
        cursor: pointer;
    }
    button:hover {
        background: #e07b00;
    }
</style>
</head>
<body>
<header><h1>Welcome to Fashion Hub</h1></header>
<div class="hero">
    <h2>Discover Your Style</h2>
    <div class="signup-box">
        <form action="thankyou.html">
            <input type="text" placeholder="Enter your name" required />
            <input type="email" placeholder="Enter your email" required />
            <button type="submit">Sign Up</button>
        </form>
    </div>
</div>
</body>
</html>

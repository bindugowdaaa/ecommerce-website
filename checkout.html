<!DOCTYPE html>
<html>
<head>
<title>Checkout</title>
<style>
 body{font-family:Arial;padding:20px;} input,button{width:100%;padding:12px;margin-top:10px;} button{background:#28a745;color:white;border:none;border-radius:5px;}
</style>
</head>
<body>
<h1>Checkout</h1>
<form>
    <input type="text" placeholder="Card Holder Name" required />
    <input type="number" placeholder="Card Number" required />
    <input type="text" placeholder="Expiry Date" required />
    <input type="number" placeholder="CVV" required />
    <button>Make Payment</button>
</form>
</body>
</html>
